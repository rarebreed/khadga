apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  selector:
    matchLabels:
      component: khadga
  template:
    metadata:
      labels:
        component: khadga
    spec:
      containers:
      - name: khadga
        image: rarebreed/khadga:0.1.4
        resources:
          limits:
            memory: "128Mi"
            cpu: "250m"
        ports:
        - containerPort: 7001
        readinessProbe:
            httpGet:
              path: /health
              port: 7001